<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday, Mama ðŸ’–</title>
<style>
body {
    font-family: 'Poppins', sans-serif;
    margin:0; padding:0;
    background: #ffe6f2;
    text-align:center;
    overflow-x:hidden;
    position:relative;
}

/* Menu container */
.menu-container {
    position: relative;
    padding-top:200px;
    background: linear-gradient(135deg,#ffe6f2,#fff0f5,#ffe4f0);
    overflow:hidden;
}

/* Buttons as pixel textures */
.menu {
    display:flex;
    justify-content:center;
    gap:12px;
    margin-bottom:30px;
    z-index:2;
    flex-wrap:wrap;
}
.menu button {
    background: url('images/pixel-texture-button.png.png') no-repeat center/cover;
    border:none;
    padding:12px 18px;
    font-size:16px;
    font-weight:bold;
    cursor:pointer;
    color:#fff;
    text-shadow:1px 1px 2px #000;
    transition: transform 0.2s, box-shadow 0.2s;
}
.menu button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 10px #ffb5d9;
}

/* Floating animations */
.float {
    position: absolute;
    z-index:1;
    opacity:0.8;
}
@keyframes floatUp {
    0% { transform: translateY(0) scale(0.8); opacity:0.6; }
    50% { opacity:1; }
    100% { transform: translateY(-120vh) scale(1.2); opacity:0; }
}

/* Grass, trees, pixel family */
.grass {
    position:absolute;
    bottom:0;
    left:0;
    width:100%;
    display:flex;
    flex-wrap:repeat;
    justify-content:space-around;
    z-index:3;
}
.grass img { 
    height:80px; 
    margin:0 2px; 
}
.tree {
    position:absolute;
    bottom:80px;
    left:30%;
    width:100px;
    z-index:2;
}
.pixel-family {
    position:absolute;
    bottom:80px;
    left:50%;
    transform:translateX(-50%);
    width:150px;
    z-index:4;
}

/* Section overlay */
.section {
    display:none;
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background: rgba(0,0,0,0.6);
    backdrop-filter: blur(3px);
    padding:20px;
    overflow-y:auto;
    z-index:5;
}
.section-content {
    background: #ffe6f2;
    border-radius:12px;
    padding:20px;
    max-width:500px;
    margin: 50px auto;
    position:relative;
}

/* Exit button */
.exit-btn {
    position:absolute;
    top:10px;
    right:10px;
    width:40px; height:40px;
    border-radius:50%;
    background: url('exit.jpg') no-repeat center/cover;
    border:none;
    cursor:pointer;
    z-index:6;
}

/* Clickable images */
.section img {
    width:100%;
    margin:10px 0;
    border: 4px solid #ffc1d6;
    border-radius:8px;
    cursor:pointer;
}
.modal {
    display:none;
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background: rgba(0,0,0,0.7);
    z-index:10;
    justify-content:center;
    align-items:center;
}
.modal img {
    max-width:90%;
    max-height:90%;
    border:5px solid #ff9ac8;
    border-radius:12px;
}

/* Floating hearts/cakes */
.heart, .cake {
    position:absolute;
    width:40px;
    height:40px;
    z-index:2;
    animation-name: floatUp;
    animation-iteration-count: infinite;
    animation-timing-function: linear;
}
.heart { background: url('heart.png') no-repeat center/cover; }
.cake { background: url('cake.png') no-repeat center/cover; }

/* Responsive */
@media screen and (max-width:480px){
    .pixel-family { width:100px; bottom:60px;}
    .tree { width:70px; bottom:60px;}
    .grass img { height:50px;}
    .menu button{ font-size:14px; padding:10px 14px;}
    .section-content{ max-width:90%;}
}
</style>
</head>
<body>

<!-- Background music -->
<audio id="bgMusic" autoplay loop>
    <source src="music/bg-music.mp3.m4a" type="audio/mpeg">
</audio>

<!-- Menu -->
<div class="menu-container">
    <div class="menu">
        <button onclick="playClick(); showSection('soloPics')">Mamaâ€™s Glow</button>
        <button onclick="playClick(); showSection('familyPics')">The Best Team</button>
        <button onclick="playClick(); showSection('letter')">My Heart</button>
    </div>
    <img src="images/pixel-family1.png.png" class="pixel-family">
</div>

<!-- Grass and tree -->
<div class="grass">
    <img src="images/grass.png.png" alt="grass">
</div>
<img src="images/tree.png.png" class="tree">

<!-- Floating hearts/cakes -->
<div class="heart" style="left:10%; animation-duration:7s;"></div>
<div class="cake" style="left:25%; animation-duration:6s;"></div>
<div class="heart" style="left:40%; animation-duration:8s;"></div>
<div class="cake" style="left:55%; animation-duration:7.5s;"></div>
<div class="heart" style="left:70%; animation-duration:6.5s;"></div>
<div class="cake" style="left:85%; animation-duration:8.3s;"></div>

<!-- Sections -->
<div id="soloPics" class="section">
    <div class="section-content">
        <button class="exit-btn" onclick="backToMenu()"></button>
        <h2>Mamaâ€™s Glow</h2>
        <img src="images/mom1.png.jpg" onclick="showModal(this)">
        <img src="images/mom2.png.jpg" onclick="showModal(this)">
        <img src="images/mom3.png.jpg" onclick="showModal(this)">
        <img src="images/mom4.png.jpg" onclick="showModal(this)">
    </div>
</div>

<div id="familyPics" class="section">
    <div class="section-content">
        <button class="exit-btn" onclick="backToMenu()"></button>
        <h2>The Best Team</h2>
        <img src="images/family1.jpg.jpg" onclick="showModal(this)">
        <img src="images/family2.jpg.jpg" onclick="showModal(this)">
        <img src="images/family3.jpg.jpg" onclick="showModal(this)">
        <img src="images/family4.jpg.jpg" onclick="showModal(this)">
        <img src="images/family5.jpg.jpg" onclick="showModal(this)">
        <img src="images/family6.jpg.jpg" onclick="showModal(this)">
        <img src="images/family7.jpg.jpg" onclick="showModal(this)">
        <img src="images/family8.jpg.jpg" onclick="showModal(this)">
        <img src="images/family9.jpg.jpg" onclick="showModal(this)">
        <img src="images/family10.jpg.jpg" onclick="showModal(this)">
        <img src="images/family11.jpg.jpg" onclick="showModal(this)">
        <img src="images/family12.jpg.jpg" onclick="showModal(this)">
        <img src="images/family13.jpg.jpg" onclick="showModal(this)">
        <img src="images/family14.jpg.jpg" onclick="showModal(this)">
    </div>
</div>

<div id="letter" class="section">
    <div class="section-content">
        <button class="exit-btn" onclick="backToMenu()"></button>
        <h2>ðŸ’Œ My Heart for You</h2>
        <p>I just want you to know how much I love you. Thank you for all the sacrifices...</p>
    </div>
</div>

<!-- Image modal -->
<div class="modal" onclick="this.style.display='none'">
    <img id="modalImg">
</div>

<!-- Click sound -->
<audio id="clickSound">
    <source src="music/click.mp3.mp3" type="audio/mpeg">
</audio>

<script>
function playClick(){
    const click = document.getElementById('clickSound');
    click.currentTime = 0;
    click.play();
}
function showSection(id){
    document.querySelectorAll('.section').forEach(s=>s.style.display='none');
    document.getElementById(id).style.display='flex';
}
function backToMenu(){
    document.querySelectorAll('.section').forEach(s=>s.style.display='none');
}
function showModal(img){
    const modal = document.querySelector('.modal');
    const modalImg = document.getElementById('modalImg');
    modal.style.display='flex';
    modalImg.src = img.src;
}
</script>

</body>
</html>
